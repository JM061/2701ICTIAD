<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form id="newAccountForm">
    <ion-item lines="none">
      <ion-label>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="fName" name="fName"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lName" name="lName"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      <!--<div *ngIf="passwordError">Incorrect username or password. Please try again.</div>-->
    </ion-item>


  </form>
  <div id="accountSubmit">
    <ion-button size="small" (click)="createUserAccount()">Submit</ion-button>
  </div>



</ion-content>
