<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form id="signInForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" name="username"></ion-input><!--[(ngModel)]="username"-->
      </ion-item>
      <ion-item>
        <ion-label position="fixed ">Password</ion-label>
        <ion-input type="password" name="password"></ion-input> <!--[(ngModel)]="password"-->
      </ion-item>
      <!--<div *ngIf="showError">Incorrect username or password. Please try again.</div>-->
      <ion-button size="small" [routerLink]="['/tabs']"> Login</ion-button><!--(click)="checkUserPass()"-->

      <ion-footer id="newACC">
        <ion-button class="newAccount" [routerLink]="['/create-account']" size="small">Create Account</ion-button>
      </ion-footer>

    </form>
  </div>
</ion-content>
