<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="heading" size="large">TravelNexus</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form id="signInForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" [(ngModel)]="fName" name="fName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed ">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <!--<div *ngIf="showError">Incorrect username or password. Please try again.</div>-->
      <div id="errorMessage" *ngIf="showError">Incorrect username or password. Please try again.</div> <!--error that gets displayed if the firstname and password are not found in the array of users-->
      <ion-button size="small" (click)="checkUserPass()"> Login</ion-button>

      <ion-footer id="newACC">
        <ion-button class="newAccount" [routerLink]="['/create-account']" size="small">Create Account</ion-button>
      </ion-footer>

    </form>
  </div>
</ion-content>
