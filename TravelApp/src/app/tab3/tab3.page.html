  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Account</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="userData">
    <ion-list-header>
      <h1>{{userData.fName}} {{userData.lName}}</h1>
    </ion-list-header>
    <ion-item>
      {{userData.email}}
      {{userData.password}}
    </ion-item>

    <ion-item>

    </ion-item>
  </ion-list>
</ion-content>
