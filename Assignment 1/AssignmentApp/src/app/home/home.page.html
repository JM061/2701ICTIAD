<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form id="signInForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed ">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>


        <ion-button size="small" [routerLink]="['/destinations']">Login</ion-button>

      <ion-footer id="newACC">
       <ion-button class="newAccount" [routerLink]="['/new-account']" size="small">Create Account</ion-button>
      </ion-footer>




    </form>



  </div>
</ion-content>
