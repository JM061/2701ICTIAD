<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>destinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome, Username</ion-title>
    </ion-toolbar>
  </ion-header>


<div *ngIf="destinations.length== 0; then displayErrorMessage else showDestinations">No Destinations to display</div>
<ng-template #displayErrorMessage>
  <p size="large">No Destinations to Display</p>


</ng-template>


<ng-template #showDestinations>
  <ion-list >
    <ion-list-header>Destinations</ion-list-header>
    <ion-item-sliding *ngFor="let destination of destinations">
    <ion-item id="travelDestination" >
      <ion-thumbnail slot="start"><!--an image of the location will go here-->
        <ion-icon style="width: 100%; height: 100%" name="image-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3 id="location">{{destination.location}}</h3>
        <!--<p id="locationDescription"></p>-->
        <p id="travelDate">{{destination.travelDate}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option>Edit</ion-item-option>
      <ion-item-option color="danger">Remove</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ng-template>






</ion-content>
