<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>destinations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>Dstinations</ion-list-header>
    <ion-item id="travelDestination">
      <ion-thumbnail slot="start"><!--an image of the location will go here-->
        <ion-icon style="width: 100%; height: 100%" name="image-outline"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3 id="location">New Zealand</h3>
        <p id="locationDescription"></p>
        <p id="travelDate">29/11/2023</p>
      </ion-label>
    </ion-item>
  </ion-list>







</ion-content>
